<html>
    <head>
        <title>Mulika Repot crime</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale 0.1">
    </head>
    <body class="report-body">
        
        <div class="nav3-container">
            <div class="navbar">
                <img src="bgt.png" class="logo">
                <nav>
                    <ul>
                        <li><a href="profile.html">Home</a></li>
                        
                        
                    </ul>
                </nav>
            </div>
        </div>
        <header>
        <div class="report-container">
            <div class="title">report crime</div>
            <form action="">
                <div class="user-details"> 
                    <div class="input-box2">
                        <span class="details">Reporter name</span>
                        <input type="text" placeholder="enter your name" required>
                    </div>
                    <div class="input-box2">
                        <span class="details">Reporter IDnumber</span>
                        <input type="text" placeholder="enter your id number" required>
                    </div>
                    <div class="input-box2">
                        <span class="details">Crime Reported</span>
                        <input type="text" placeholder="enter type of crime committed" required>
                    </div>
                    <div class="input-box2">
                        <span class="details">Action taken</span>
                        <input type="textbox" placeholder=" do not fill" >
                    </div>
                    <div class="input-box2">
                        <span class="details">Investigating officer</span>
                        <input type="textbox" placeholder="do not fill" >
                    </div>
                    <div class="input-box2">
                        <span class="details">Phone number</span>
                        <input type="textbox" placeholder="enter PhoneNumber" >
                    </div>
                    <div class="input-box2">
                        <span class="details">Date and Time of reporting crime</span>
                        <input type="datetime" placeholder="enter date" required>
                    </div>
                    <div class="input-box2">
                        <span class="details">OB number</span>
                        <input type="textbox" placeholder="do not fill" >
                    </div>
                </div>

                <div class="gender-details">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="">
                            
                            <span class="gender">Male</span>
                            <input type="radio">
                        </label>
                        <label for="">
                            <span class="gender">Female</span>
                            <input type="radio">
                        </label>
                    </div>

                </div>
                <div class="button">
                    <input type="submit" value="Complete Fill">
                </div>
            </form>
        </div>
    </header>
    </body>
</html>
