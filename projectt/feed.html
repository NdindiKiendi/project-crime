<html>
    <head>
        <title>Mulika Repot crime</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale 0.1">
    </head>
    <body class="report-body">
        
        <div class="nav3-container">
            <div class="navbar">
                <img src="bgt.png" class="logo">
                <nav>
                    <ul>
                        <li><a href="profile.html">Home</a></li>
                        
                        
                    </ul>
                </nav>
            </div>
        </div>
        <header>
        <div class="report-container">
            <div class="title">report crime</div>
            <form action="">
                <div class="user-details"> 
                    <div class="input-box2">
                        <span class="details">Enter ID number</span>
                        <input type="text" placeholder="enter id number" required>
                    </div>
                    <div class="input-box2">
                        <span class="details">Area of Residence</span>
                        <input type="text" placeholder="enter county and constituency" required>
                    </div>
                    <div class="input-box2">
                        <span class="details">Your Name</span>
                        <input type="text" placeholder="enter your name" required>
                    </div>
                     <div class="input-box2">
                        <span class="details">Write Feedback here</span>
                       <textarea name="messages" cols="50" rows="10" required></textarea>
                    </div>
                    
                </div>

                <div class="gender-details">
                    <span class="gender-title">did you receive services as needed?</span>
                    <div class="category">
                        <label for="">
                            
                            <span class="gender">Yes</span>
                            <input type="radio">
                        </label>
                        <label for="">
                            <span class="gender">No</span>
                            <input type="radio">
                        </label>
                    </div>

                </div>
                <div class="button">
                    <input type="submit" value="give Feedback">
                </div>
            </form>
        </div>
    </header>
    </body>
</html>
